<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bookstore</title>
</head>
<body>
<h1>Online Bookstore</h1>
<div th:each="book : ${books}">
    <h3 th:text="${book.title}"></h3>
    <p th:text="${book.author}"></p>
    <p th:text="${book.price}"></p>
</div>
</body>
</html>
